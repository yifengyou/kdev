name: Build centos rootfs

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:

env:
  TZ: America/New_York

jobs:
  kdevbuild:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - set_vendor: centos
            set_version: 8
            set_arch: x86_64
          - set_vendor: centos
            set_version: 8
            set_arch: aarch64

          - set_vendor: centos
            set_version: 9
            set_arch: x86_64
          - set_vendor: centos
            set_version: 9
            set_arch: aarch64

          - set_vendor: centos
            set_version: 10
            set_arch: x86_64
          - set_vendor: centos
            set_version: 10
            set_arch: aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show environment
        id: basic_info
        run: |
          nproc
          uname -a
          cat /etc/*release
          free -h
          mount
          df -h
          cat /proc/cpuinfo
          cat /proc/meminfo

      - name: Run build in Ubuntu 22.04 container
        working-directory: ${{ github.workspace }}
        run: |
          pwd
          ls -alh
          sudo docker run --rm \
            --privileged \
            --cap-add SYS_ADMIN \
            -v /dev:/dev \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e set_vendor=${{ matrix.set_vendor }} \
            -e set_version=${{ matrix.set_version }} \
            -e set_arch=${{ matrix.set_arch }} \
            ubuntu:22.04 \
            bash -c "
              chmod +x /workspace/kdevbuild/build-centos-rootfs.sh ;
              /workspace/kdevbuild/build-centos-rootfs.sh
            "

      - name: List build output
        run: |
          ls -alh  ${{ github.workspace }}/release/*
          md5sum ${{ github.workspace }}/release/*

      - name: Upload Image to Release
        uses: ncipollo/release-action@main
        with:
          tag: centos-rootfs
          artifacts: ${{ github.workspace }}/release/*
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: | # centos rootfs

            ## 镜像信息

            1. 母盘镜像来源：https://cloud.centos.org/centos/
            2. 支持架构：x86_64 / aarch64

            ## 免责声明

            - **按原样提供**：本镜像不作任何明示或暗示保证，使用风险由用户自行承担
            - **无官方关联**：CentOS 是 Red Hat, Inc. 的注册商标，本镜像与 Red Hat 无官方关联
            - **生命周期**：CentOS 8 已于 2021-12-31 EOL，生产环境建议使用 CentOS Stream 或替代方案
            - **安全提示**：请定期更新补丁，修改默认密码，配置防火墙

