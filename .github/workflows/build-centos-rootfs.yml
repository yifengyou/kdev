name: Build centos rootfs

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:

env:
  TZ: America/New_York

jobs:
  kdevbuild:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - set_vendor: centos
            set_version: 8
            set_arch: x86_64
          - set_vendor: centos
            set_version: 8
            set_arch: aarch64

          - set_vendor: centos
            set_version: 9
            set_arch: x86_64
          - set_vendor: centos
            set_version: 9
            set_arch: aarch64

          - set_vendor: centos
            set_version: 10
            set_arch: x86_64
          - set_vendor: centos
            set_version: 10
            set_arch: aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show environment
        id: basic_info
        run: |
          nproc
          uname -a
          cat /etc/*release
          free -h
          mount
          df -h
          cat /proc/cpuinfo
          cat /proc/meminfo

      - name: Run build in Ubuntu 22.04 container
        working-directory: ${{ github.workspace }}
        run: |
          pwd
          ls -alh
          sudo docker run --rm \
            --privileged \
            --cap-add SYS_ADMIN \
            -v /dev:/dev \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e set_vendor=${{ matrix.set_vendor }} \
            -e set_version=${{ matrix.set_version }} \
            -e set_arch=${{ matrix.set_arch }} \
            ubuntu:22.04 \
            bash -c "
              chmod +x /workspace/kdevbuild/build-centos-rootfs.sh ;
              /workspace/kdevbuild/build-centos-rootfs.sh
            "

      - name: List build output
        run: |
          ls -alh  ${{ github.workspace }}/release/*
          md5sum ${{ github.workspace }}/release/*

      - name: Upload Image to Release
        uses: ncipollo/release-action@main
        with:
          tag: centos-rootfs
          artifacts: ${{ github.workspace }}/release/*
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            # centos rootfs

            1. 镜像命名规则: centos_${VERSION}.rar 格式命名（默认架构为 aarch64）
            2. 母盘镜像获取方式： https://cloud.centos.org/centos/

