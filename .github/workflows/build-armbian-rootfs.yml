name: Build Armbian rootfs

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:

env:
  TZ: America/New_York

jobs:
  kdevbuild:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          # Debian 11 (oldstable, EOL ～2026)
          - set_release: bullseye
            set_desktop: mini

          # Debian 12 (stable)
          - set_release: bookworm
            set_desktop: mini
          - set_release: bookworm
            set_desktop: gnome
          - set_release: bookworm
            set_desktop: xfce

          # Debian 13 (testing)
          - set_release: trixie
            set_desktop: mini
          - set_release: trixie
            set_desktop: gnome
          - set_release: trixie
            set_desktop: xfce

          # Debian 14 (unstable, future)
          - set_release: forky
            set_desktop: mini
          - set_release: forky
            set_desktop: gnome
          - set_release: forky
            set_desktop: xfce

          # Ubuntu 20.04 LTS (standard support ended Apr 2025)
          #          - set_release: focal
          #            set_desktop: mini

          # Ubuntu 22.04 LTS (supported until 2027)
          - set_release: jammy
            set_desktop: mini
          - set_release: jammy
            set_desktop: gnome
          - set_release: jammy
            set_desktop: xfce

          # Ubuntu 24.04 LTS (current LTS, supported until 2029)
          - set_release: noble
            set_desktop: mini
          - set_release: noble
            set_desktop: gnome
          - set_release: noble
            set_desktop: xfce

          # Ubuntu 24.10 (interim release, EOL Jul 2025)
          #          - set_release: oracular
          #            set_desktop: mini
          #          - set_release: oracular
          #            set_desktop: gnome
          #          - set_release: oracular
          #            set_desktop: xfce

          # Ubuntu 25.04 (planned interim, Apr 2025)
          - set_release: plucky
            set_desktop: mini
          - set_release: plucky
            set_desktop: gnome
          - set_release: plucky
            set_desktop: xfce

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show environment
        id: basic_info
        run: |
          nproc
          uname -a
          cat /etc/*release
          free -h
          mount
          df -h
          cat /proc/cpuinfo
          cat /proc/meminfo

      - name: Run build in Ubuntu 22.04 container
        working-directory: ${{ github.workspace }}
        run: |
          pwd
          ls -alh
          sudo docker run --rm \
            --privileged \
            --cap-add SYS_ADMIN \
            -v /dev:/dev \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e set_release=${{ matrix.set_release }} \
            -e set_desktop=${{ matrix.set_desktop }} \
            ubuntu:22.04 \
            bash -c "
              chmod +x /workspace/kdevbuild/build-armbian-rootfs.sh ;
              /workspace/kdevbuild/build-armbian-rootfs.sh
            "

      - name: List build output
        run: |
          ls -alh  ${{ github.workspace }}/release/*
          md5sum ${{ github.workspace }}/release/*

      - name: Upload Image to Release
        uses: ncipollo/release-action@main
        with:
          tag: armbian-rootfs
          artifacts: ${{ github.workspace }}/release/*
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ### armbian rootfs

            1. 镜像命名规则
            以 **armbian_${RELEASE}_${DESKTOP}.rar** 为例, 默认架构aarch64

            - "${RELEASE}" 发行版，可选一下几种发行版
              - bullseye - Debian 11
              - bookworm - Debian 12
              - trixie   - Debian 13
              - forky    - Debian 14
              - focal    - Ubuntu 20.04 LTS
              - jammy    - Ubuntu 22.04 LTS
              - noble    - Ubuntu 24.04 LTS
              - oracular - Ubuntu 24.10
              - plucky   - Ubuntu 25.04
              - resolute - Ubuntu 25.10
            - "${DESKTOP}" 桌面环境，可选 (mini,xfce,gnome)
              - mini - 最小化构建
              - xfce - 带XFce图形界面
              - gnome - 带GNome图形界面

            2. 系统密码

            - 用户名: root   密码: admin
            - 用户名: admin  密码: admin

