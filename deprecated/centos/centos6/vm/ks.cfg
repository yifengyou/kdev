# Kickstart file automatically generated by anaconda.

install
cdrom
firstboot --disable
lang en_US.UTF-8
keyboard us
network --onboot yes --device eth0 --bootproto dhcp --noipv6 --hostname=centos6
rootpw  linux
firewall --disabled
authconfig --enableshadow --passalgo=sha512
selinux --disabled
skipx
timezone  Asia/Shanghai
reboot
bootloader --location=mbr --driveorder=sda --append="crashkernel=auto console=ttyS0,115200"

zerombr
clearpart --all --initlabel
part swap --fstype="swap" --size=2048
part / --asprimary --fstype="ext4" --grow --size=1

%packages --nobase
@core

%post
rm -f /etc/yum.repos.d/Cent*

cat > /etc/yum.repos.d/centos6.repo << EOF

[CentOS6]
name=Tencent CentOS-6.10
baseurl=https://mirrors.cloud.tencent.com/centos-vault/6.10/os/\$basearch/
gpgcheck=0
gpgkey=https://mirrors.cloud.tencent.com/RPM-GPG-KEY-CentOS-6

[CentOS6-source]
name=Tencent CentOS-6.10-source
baseurl=https://mirrors.cloud.tencent.com/centos-vault/6.10/os/Source/
gpgcheck=0
gpgkey=https://mirrors.cloud.tencent.com/RPM-GPG-KEY-CentOS-6

EOF


%end
